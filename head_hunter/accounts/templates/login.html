{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}

         <div class="head_text heading text-center">
            <p class="main-title-auth">Вход</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="" method="POST">
                    <div class="form text-center" >
                        {% csrf_token %}
                        {% bootstrap_form form %}
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10 text-center">
                            <button type="submit" class="btn btn-secondary btn-block">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <p>Если нет аккаунта, то зарегистрируйтесь</p>
        <div class="col-2 text-center">
            <a href="{% url 'register' %}"><button type="submit" class="btn btn-secondary btn-block" style="margin-top: 20px;">Зарегистрироваться</button></a>
        </div>


{% endblock %}
